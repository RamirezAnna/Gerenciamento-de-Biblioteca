<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Biblioteca Escolar</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-page">
    <main class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-book-reader"></i>
                <h1>Biblioteca Escolar</h1>
                <p class="login-subtitle">Cadastre-se para acessar o sistema</p>
            </div>
            <form id="register-form" class="login-form">
                <div class="form-group">
                    <label for="reg-name">
                        <i class="fas fa-user"></i>
                        Nome Completo
                    </label>
                    <input type="text" id="reg-name" name="name" required 
                           placeholder="Digite seu nome completo..."
                           class="form-input">
                </div>
                <div class="form-group">
                    <label for="reg-email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="reg-email" name="email" required 
                           placeholder="Digite seu email..."
                           class="form-input">
                    <small class="form-help">
                        Use '_' para conta de cliente (ex: joao_silva@email.com)<br>
                        Use '.' para conta de funcionário (ex: maria.santos@biblioteca.com)
                    </small>
                </div>
                <div class="form-group">
                    <label for="reg-password">
                        <i class="fas fa-lock"></i>
                        Senha
                    </label>
                    <div class="password-input">
                        <input type="password" id="reg-password" name="password" required 
                               placeholder="Digite sua senha..."
                               class="form-input">
                        <button type="button" class="toggle-password" aria-label="Mostrar senha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="reg-confirm-password">
                        <i class="fas fa-lock"></i>
                        Confirmar Senha
                    </label>
                    <div class="password-input">
                        <input type="password" id="reg-confirm-password" name="confirm-password" required 
                               placeholder="Confirme sua senha..."
                               class="form-input">
                        <button type="button" class="toggle-password" aria-label="Mostrar senha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-user-plus"></i>
                    Criar Conta
                </button>
                <p class="register-link">
                    Já tem uma conta? 
                    <a href="login.html" class="register-btn">Faça login aqui</a>
                </p>
            </form>
        </div>
    </main>

    <script src="toast.js"></script>
    <script src="auth.js"></script>
</body>
</html>
